name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Package
        run: gzip -c prettify-json > prettify-json-linux-x86_64.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prettify-json-linux-x86_64.gz
          path: prettify-json-linux-x86_64.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: prettify-json-linux-x86_64.gz
